[pytest]
# 测试配置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 添加根目录到 PYTHONPATH
pythonpath = .

# 排除手动测试脚本
norecursedirs = .git __pycache__ old requests _notes performance

# 异步测试配置
asyncio_mode = auto

# 覆盖率配置
addopts =
    --cov=kiro_gateway
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70
    -v

# 覆盖率阈值：70%（可根据需要调整）

# 忽略警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning